<!DOCTYPE html>
<html>

<head>
  <title> MMA TCG </title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display|Candal' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/client.js"></script>
</head>
<body>

  <div id="globalWrapper">
    <div id="buttonResultGameWrapper">

      <div id="header">
        <header>MMA TCG</header>
      </div>


      <div class="newGame">
        <button class="newGame">New Game</button>
      </div>

      <div id="result-container"></div>

      <div class="game">
        <div id="cardContainerP2" class="cardContainer"></div>

        <div id="ring">
          <div id="boutContainerP1" class="boutContainer"></div>
          <div id="mat">
            <img src="http://a.fssta.com/content/dam/fsdigital/fscom/UFC/images/2014/08/12/081214-UFC-General-view-of-the-Octagon-J2-PI.vresize.1200.675.high.33.jpg" alt="MMA Ring">
          </div>
          <div id="boutContainerP2" class="boutContainer"></div>
        </div>

        <div id="cardContainerP1" class="cardContainer"></div>
      </div>

    </div>
  </div>

</body>
</html>
